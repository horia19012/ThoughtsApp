<div class="auth-container">
  <div class="auth-card">
  <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
    <!-- Reset Password Mode -->
    <div *ngIf="resetMode && resetToken">

      <!-- New Password -->
      <div class="input-group">
        <div class="input-wrapper">
          <input [type]="showPassword ? 'text' : 'password'"
                 formControlName="newPassword"
                 placeholder="New Password"
                 class="auth-input"
                 [class.error]="isResetFieldInvalid('newPassword')">
          <button type="button"
                  class="password-toggle"
                  (click)="togglePasswordVisibility()">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <div class="error-message" *ngIf="isResetFieldInvalid('newPassword')">
          {{ getResetFieldError('newPassword') }}
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="input-group">
        <div class="input-wrapper">
          <input [type]="showConfirmPassword ? 'text' : 'password'"
                 formControlName="confirmPassword"
                 placeholder="Confirm Password"
                 class="auth-input"
                 [class.error]="isResetFieldInvalid('confirmPassword')">
          <button type="button"
                  class="password-toggle"
                  (click)="toggleConfirmPasswordVisibility()">
            {{ showConfirmPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <div class="error-message" *ngIf="isResetFieldInvalid('confirmPassword')">
          {{ getResetFieldError('confirmPassword') }}
        </div>
      </div>

      <!-- Submit New Password -->
      <button type="submit" class="auth-submit" [disabled]="isResetting">
        {{ isResetting ? 'Resetting...' : 'Set New Password' }}
      </button>

      <p class="back-to-login">
        <a routerLink="/" (click)="resetMode = false; resetToken = null; isResetting = false">
          Back to Login
        </a>
      </p>
    </div>
  </form>
  </div>
</div>
